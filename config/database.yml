default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5
  database: <%= ENV['FPHS_POSTGRESQL_DATABASE'] %>
  username: <%= ENV['FPHS_POSTGRESQL_USERNAME'] %>
  password: <%= ENV['FPHS_POSTGRESQL_PASSWORD'] %>
  port: <%= ENV['FPHS_POSTGRESQL_PORT'] %>
  host: <%= ENV['FPHS_POSTGRESQL_HOSTNAME'] %>
  schema_search_path: <%= ENV['FPHS_POSTGRESQL_SCHEMA']%>

development:
  <<: *default
  database: <%= ENV['FPHS_POSTGRESQL_DATABASE'].present? ? ENV['FPHS_POSTGRESQL_DATABASE'] : 'fpa_development' %>
  schema_search_path: <%= ENV['FPHS_POSTGRESQL_SCHEMA'].present? ? ENV['FPHS_POSTGRESQL_SCHEMA'] : 'ml_app,ipa_ops,ipa_files,testmybrain,persnet,bulk_msg,tbs,sleep,grit,data_requests' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: fpa_test<%= ENV['TEST_ENV_NUMBER'] %>
  schema_search_path: 'ml_app,ipa_ops,testmybrain,persnet,bulk_msg'

production:
  <<: *default

cucumber:
  <<: *test

ipa_test:
  <<: *default
  username: fphs
  database: fpa_ipa_test
  schema_search_path: 'ml_app,ipa_ops'
