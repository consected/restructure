general:
  label: General Communications
  fields:
    - select_activity
    - activity_date
    - select_record_from_player_contacts
    #- select_direction
    - select_result
    - select_next_step
    - follow_up_when
    - follow_up_time
    #- notes

  references:
    dynamic_model__ipa_mednav_followup:
      from: this
      add: one_to_this
      prevent_disable: true

  field_options:
    select_activity:
      edit_as:
        alt_options:
          "General Communications": general communications
          "Incidental Finding": incidental finding
          "Schedule Follow Up": schedule follow up
          "Mark All Previous As Completed": completed
    select_result:
      edit_as:
        alt_options:
          "Completed": completed
          "Follow up": follow up
    select_direction:
      edit_as:
        alt_options:
          "To Staff": to staff
          "To Subject": to subject
    select_next_step:
      edit_as:
        alt_options:
          "More Info Requested": more info requested
          "No Follow Up": no follow up
          "Email Back": email back
          "Call Back": call back

  caption_before:
    select_activity: Select an action:<ul><li>record a general communication</li><li>record an incidental finding call</li><li>schedule a follow up</li><li>mark all previous follow-ups completed</li></ul>
    activity_date: Date
    select_record_from_player_contacts: The phone or email address
    select_result: Is a follow up required, or is this communication complete?
#    select_direction: Was the communication received by FPHS staff or sent to the subject?
#    notes: Notes regarding a communication or to assist with a follow up

  show_if:
    select_result:
      select_activity: general communications

    select_next_step:
      any:
        select_result: follow up
        select_activity: schedule follow up
    follow_up_when:
      any:
        select_result: follow up
        select_activity: schedule follow up
    follow_up_time:
      any:
        select_result: follow up
        select_activity: schedule follow up

    select_direction:
      select_activity: general communications
    activity_date:
      select_activity: general communications
    select_who:
      select_activity: general communications

    select_record_from_player_contacts:
      select_activity:
        - general communications
        - schedule follow up
    select_record_from_addresses:
      select_activity:
        - general communications
        - schedule follow up


