      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: sign_baseline
        signed_no_yes: "yes"
    all:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: sign_baseline_staff
        signed_no_yes: "yes"



  editable_if:
    not_all:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: sign_baseline
        signed_no_yes: "yes"

  valid_if:
    on_save:
      all:
        this:
          signed_no_yes: 'yes'

