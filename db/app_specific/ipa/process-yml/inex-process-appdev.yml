##################################
# Electronic Signature defaults
##################################
  e_signature_ps_checklist: &e_signature_ps_checklist

    fields: &fields_e_sign
      - placeholder_get_started
      - e_signed_document
      - e_signed_status
      - e_signed_how
      - e_signed_at
      - placeholder_in_progress
      - e_signed_by
      - e_signed_code


    field_options: &field_options_e_sign
      e_signed_status:
        edit_as:
          field_type: select_status
          alt_options:
            # - cancel and unlock
            - sign now

    view_options:
      show_cancel: yes


    caption_before: &caption_before_e_sign
      placeholder_get_started: |
        The following steps will guide you through the process of  signing the document.

        You will have the opportunity to review the document fully before signing.

        You do not have to complete the review and signature in a single session. The data in the document you are signing can not change, even if you have to logout and sign back in later.

        If you can not sign the document due to an error, inaccuracy or for any other reason, contact the Staff Member that created the document.

        Be aware that signing the document in this process has the same legal weight as a signature in ink on a paper document.

        If you are NOT ready to continue, click <b>Cancel</b>.

        If you are ready to continue with the signature process, click <b>Save</b>.

      e_signed_status:
        edit_caption: Do you want to sign the document now?
        show_caption: Signature Status
      e_signed_how:
        edit_caption: To sign the document, enter your password and the one-time code generated by the authenticator app on your smartphone, then click Save

      placeholder_in_progress:
        show_caption: |
          The phone screen checklist review document has been prepared for signature. Each user is presented an identical counterpart for signature.

          You may return here at any time to continue the review before you sign the document.

          To start, click <b>Review and Sign</b> to view the document and prepare to sign it.

      e_signed_document:
        edit_caption: |
          The following document has been prepared for review and signature.
        show_caption: |
          The following document was signed. Full details are provided below.


    show_if: &show_if_e_sign
      placeholder_get_started:
        all:
          id: ''
      placeholder_in_progress:
        e_signed_status: in progress
      e_signed_status:
        not_any:
          id: ''
      e_signed_document:
        not_any:
          id: ''
          e_signed_status:
            - cancelled
            - cancel and unlock
            - in progress
      e_signed_by:
        e_signed_status:
          - in progress
      e_signed_how:
        e_signed_status:
          - in progress
          - sign now
      e_signed_at:
        never: true
      e_signed_code:
        never: true


    editable_if: &editable_if_e_sign
      not_all_e_sign:
        this:
          e_signed_status:
            - signed
            - cancelled



    references: &references_e_sign
      nfs_store__manage__container:
        label: Signature Documents
        from: this
        add: one_to_this
        view_as:
          edit: hide
          show: hide
          new: not_embedded
        creatable_if:
          never: true

    save_trigger:
      on_create: &on_create_e_sign
        create_filestore_container:
          label: Signature Documents
          name: e-signature
          create_with_role: nfs_store group 600

    e_sign: &e_sign_ps_checklist
      document_reference:
        ipa_inex_checklist:
          from: master
          filter_by:
            fixed_checklist_type: phone screen review
      title: Inclusion / Exclusion Checklist (Phone Screen)
      intro: |
        This document contains the full inclusion / exclusion phone screen checklist, based on data at the time stated in the metadata at the end of this document.

        By signing this document with an electronic signature, the signer confirms the validity of the information presented.



_default:
  showable_if: *enabled_if
  creatable_if: *enabled_if

####
# Phone Screen Review - checklist
# Remains editable until PI has signed it
####
phone_screen_review:
  label: Fill Phone Screen Review

  references:
    ipa_inex_checklist:
      from: this
      add: one_to_this
      filter_by:
        fixed_checklist_type: phone screen review
  caption_before:
    all_fields: |
      Edit to review and correct the checklist.
      <i>Note: form changes are not saved until all fields are validated as being completed.
      When Save is clicked you will be warned if any fields are not set. If necessary, set any that are blank and save again.</i>

      <b>When the checklist is complete ensure that the final field, <i>Subject's eligibility for the study</i> has been set. It is not possible to progress to finalizing and reviewing the checklist without setting this field.</b>

    submit: The field <i>Subject's eligibility for the study</i> only appears when all other entries have been completed. The <i>Finalize</i> activity button will only appear if the eligibility has been set.


  # This activity is always created automatically by the completion of the
  # phone screen being finalized
  creatable_if:
    never: true
  # Editable until the 'finalized' activity has been saved
  editable_if:
    <<: *enabled_if
    not_all:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: finalize_phone_screen_checklist
  view_options:
    show_embedded_at_top: true

  save_action:
    on_create: create_next_creatable

####
# ADL Informant Screener - only if needed
####
adl_informant_screener:
  label: ADL Informant Screener
  references:
    dynamic_model__ipa_adl_informant_screener:
      from: master
      view_as:
        new: readonly
        edit: readonly
  caption_before:
    all_fields: Results of the Phone Screen T-MoCA indicate an ADL Informant Screener must be filled out. If the ADL Informant Screener has been received it will be shown after saving this item.

  # We expect the informant screener activity to be created automatically during
  # creation of the phone screen checklist (if necessary).
  # For now, keep this as a placeholder to ensure the user is prompted if
  # the appropriate trigger has not been updated
  creatable_if:
    <<: *enabled_if
    all:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: phone_screen_review
    all_2:
      activity_log__ipa_assignment_phone_screens:
        extra_log_type: informant_details
    not_any:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: adl_informant_screener
  editable_if:
    never: true

  showable_if:
    <<: *enabled_if
    all_adl:
      dynamic_model__ipa_inex_checklists:
        fixed_checklist_type: phone screen review
        ix_tmoca_score_blank_yes_no: 'yes'

####
# Finalize Phone Screen checklist for signature
####
finalize_phone_screen_checklist:
  label: Finalize Phone Screen Checklist

  fields:
    - signed_no_yes

  field_options:
    signed_no_yes:
      edit_as:
        field_type: select_finalized
        alt_options:
          Yes - Finalize: finalize

  valid_if:
    on_save:
      all:
        this:
          signed_no_yes: finalize

  view_options:
    show_cancel: yes

  caption_before:
    all_fields:
      edit_caption: |
        If the Phone Screen Checklist is complete and ready for final signature select <b>Yes - Finalize</b> and click <b>Save</b>. This will lock the checklist to prevent additional changes and will notify reviewers that the checklist is final and ready for signature.

        If you are not ready to finalize the checklist and lock it permanently, click <b>Cancel</b>.
      show_caption: The Phone Screen Checklist has been completed and locked.
    signed_no_yes: Is the checklist ready to be permanently locked?
    select_finalized: Is the checklist ready to be permanently locked?


  creatable_if:
    <<: *enabled_if
    all:
      dynamic_model__ipa_inex_checklists:
        fixed_checklist_type: phone screen review
        select_subject_eligibility:
          - eligible
          - not eligible
          - eligible with study partner
    not_any:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: finalize_phone_screen_checklist

  editable_if:
    never: true



  # Notify the reviewers that the checklist is ready for signature
  save_trigger:
    on_save:
      notify:
        - *notify_ps_checklist_initiator
        - *notify_ps_checklist_initiator_sms
        - *notify_reviewer
        - *notify_reviewer_sms
        - *notify_pi
        - *notify_pi_sms

  save_action:
    on_create: create_next_creatable

####
# Staff Member Signs Phone Screen checklist
####
sign_phone_screen_staff:
  <<: *e_signature_ps_checklist
  label: Sign Phone Screen Review (Staff)
  creatable_if:
    <<: *enabled_if
    not_all:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: sign_phone_screen_staff
    all:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: finalize_phone_screen_checklist



####
# Reviewer Signs Phone Screen checklist
####
sign_phone_screen_reviewer:
  <<: *e_signature_ps_checklist
  label: Sign Phone Screen Review (Reviewer)
  creatable_if:
    <<: *enabled_if
    not_all:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: sign_phone_screen_reviewer
    all:
      activity_log__ipa_assignment_inex_checklists:
        extra_log_type: finalize_phone_screen_checklist



####
# PI Signs Phone Screen checklist
