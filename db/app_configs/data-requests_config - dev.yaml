      \   \"select items: update list: data_requests_selected_attribs\", \r\n  cb.variable_name,\r\n
      \ cb.domain,\r\n  cb.field_type_sa,\r\n  cb.field_label,\r\n  replace(cb.field_attributes,
      ' | ',\r\n'\r\n') field_attributes,\r\n  cb.field_note, \r\n  case when coalesce(sel.id,
      0) = 0 then 'false' else 'true' end \"selected\"\r\nfrom q2_datadic cb\r\nleft
      join data_requests_selected_attribs sel\r\non sel.record_id = cb.id \r\n  and
      \ sel.record_type = 'q2_datadic'\r\n  and not coalesce(sel.disabled, false)
      \r\n  and :list_id = data_request_id\r\nwhere\r\n  (\r\n    (\r\n      (:domain)
