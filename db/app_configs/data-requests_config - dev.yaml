    - id: 102
      name: Select Data Attributes Q2
      description: "###Select the attributes required for analysis\r\n\r\nCheck each
        item required. You can continue to add and remove attributes as many times as
        you need to, up until the data request form is submitted for review.\r\n\r\nThe
        checkbox selections are immediately saved when you click them. If you refresh
        the search criteria or return to this form in the future, the items you have
        selected will appear at the top of the list.\r\n\r\n**Note**: requesting attributes
        from the **restricted** set will lead to a more in-depth review process, and
        therefore will take more time. Requesting multiple attributes from the **partially
        restricted** set may require more in-depth review, dependent on the combination.\r\n"
      sql: "\r\n\r\nselect distinct\r\n  cb.id,\r\n  '{\"field_name\": \"update_list[items][]\",\"value\":
        {\"list_id\": \"' || :list_id || \r\n  '\",\"type\":\"q2_datadic\", \"id\":
        ' || cb.id || \r\n  ', \"from_master_id\":-1, \"init_value\": ' || \r\n  case
        when coalesce(sel.id, 0) = 0 then 'false' else 'true' end\r\n  || '}}' \r\n
        \   \"select items: update list: data_requests_selected_attribs\", \r\n  cb.variable_name,\r\n
        \ cb.domain,\r\n  cb.field_type_sa,\r\n  cb.field_label,\r\n  replace(cb.field_attributes,
        ' | ',\r\n'\r\n') field_attributes,\r\n  cb.field_note, \r\n  case when coalesce(sel.id,
        0) = 0 then 'false' else 'true' end \"selected\"\r\nfrom q2_datadic cb\r\nleft
        join data_requests_selected_attribs sel\r\non sel.record_id = cb.id \r\n  and
        \ sel.record_type = 'q2_datadic'\r\n  and not coalesce(sel.disabled, false)
        \r\n  and :list_id = data_request_id\r\nwhere\r\n  (\r\n    (\r\n      (:domain)
        is NULL OR cb.domain IN (:domain)\r\n    )\r\n    AND (\r\n      :name_or_label_contains
        is NULL \r\n      OR cb.variable_name ~* :name_or_label_contains\r\n      OR
        cb.field_label ~* :name_or_label_contains      \r\n    )\r\n    OR sel.id IS
        NOT NULL\r\n  )\r\norder by \r\nselected desc\r\n, cb.id;\r\n"
      search_attrs: "\r\n\r\ndomain: \r\n  config_selector: \r\n    all: true\r\n    multiple:
        multiple\r\n    disabled: false\r\n    selections: \r\n      cardiac: cardiac\r\n
        \     demographics: demographics\r\n      neurocognitive: neurocognitive\r\n
        \     other health: other health\r\n      other_health: other_health\r\n      pain:
        pain\r\n      tracking: tracking\r\n\r\nname_or_label_contains: \r\n  text:
