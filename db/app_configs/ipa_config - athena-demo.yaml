  - id: 12
    name: ipa eligibility call eligible 2
    message_type: dialog
    template_type: content
    template: "<p>\r\nWould you like me to review the details about the study again?\r\n</p>\r\n<p>\r\nThe
      study will take place at multiple hospitals in the Boston area over 2 1/2 days
      with overnight stays at a local hotel. Each day will consist of different testing.
      You will be provided with your personal study visit schedule ahead of your visit.
      You will be given breaks and meals throughout the days.\r\n</p>\r\n<p>\r\nYou
      will be assigned a study navigator, a member of the Football Players Health
      Study staff, who will accompany you throughout each day of the study. The navigator
      will assure that you get to each test. They will also handle scheduling issues
      or conflicts and provide assistance and act as a resource to you throughout
      the study.\r\n</p>\r\n<p>\r\nYour mornings will begin between 7-8am and will
      end around 6-9pm, depending on the schedule for that particular day. Each day
      will begin with a review of that days schedule and any questions you may have
      will be answered. Each day will end with a review of how the procedures went.
      We may contact you after you complete the study visit with additional questions
      and follow-up.\r\n</p>\r\n<p>\r\nThe first day of the study a study navigator
      will greet you and a study physician will review the consent form with you and
      help to answer any questions that you have. A nurse practitioner will conduct
      a baseline physical exam and collect information about your health and medical
      history. Over the next two and a half days, you will undergo assessments such
      as PET/CT scans, sense of smell test, neuropsychological testing, MRI scans,
      physical function assessments, TMS and EEG, an overnight sleep study, cardiac
      testing, pain assessments, and an X-ray exam. \r\n</p>\r\n<p>\r\nCompensation
      up to $1800 will be given to you for your time and efforts involved in participating
      in this study. In order to pay you, you will need to provide your Social Security
      Number (SSN) or Individual Taxpayer Identification Number (ITIN). Your payment
      will be processed 30 days after the study visit. You will need to fill out a
      W9 and any other pertinent tax information in order to receive payment.\r\n</p>\r\n<p>\r\nJust
      as a reminder, we will cover the costs of your transportation, (parking), lodging
      and meals during the study visit. (ask where they are coming from)\r\n</p>\r\n<p>\r\nDo
      you have any questions?\r\n</p>\r\n<p>\r\nWhat dates work the best for you to
      travel to Boston? \r\n</p>\r\n<p><a href=\"/reports/ipa__ipa_appointments?embed=true\"
      data-remote=\"true\" data-preprocessor=\"embedded_report\" data-parent=\"primary-modal\"
      data-result-target=\"#modal_results_block\" data-target=\"#modal_results_block\"
      data-target-force=\"true\">show appointments</a>\r\n</p>\r\n<p>\r\n  <i>[offer
      dates and log in Athena]</i>\r\n</p>\r\n<p>\r\nThank you for your time today.\r\n</p>\r\n<p>\r\nWe
      will send you additional study information to review and our travel partners
      will be contacting you to make arrangements for your visit to Boston.\r\n</p>\r\n<p>\r\nPlease
      feel free to contact us at any time should you have any questions. \r\n</p>\r\n<p><i>END
      CALL</i></p>"
