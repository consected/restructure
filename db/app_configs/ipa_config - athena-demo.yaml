      \ on dt.master_id = ipa.master_id\r\n\r\nWHERE r = 1\r\nAND (:ipa_id IS NULL
      or ipa.ipa_id = :ipa_id)\r\n;\r\n\r\ncreate temp table all_dates\r\nas\r\nselect
