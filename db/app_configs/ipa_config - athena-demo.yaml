    name: ipa eligibility call intro
    message_type: dialog
    template_type: content
    template: "<p>Hello, may I please speak to Mr. {{player_info.last_name}}?\r\n</p>\r\n<p>\r\n
      \ My name is XX, and I am calling (or following up) from the \r\n  Football
      Players Health Study at Harvard University in regards to our in-person assessment.\r\n
      \ Is this a good time to speak?\r\n</p>"
