    user_email: 
  - id: 6
    name: ipa ps intro overview
    message_type: dialog
    template_type: content
    template: "<p>\r\nAs you may know, The Football Players Health Study is a research
      initiative dedicated to understanding the current health and well-being of former
      NFL players. The research study that I want to talk to you about today is an
      In-Person study that focuses on four areas of player health that have been identified
      by former players such as yourself, as critical areas to be studied   heart
      function, neurocognitive health (e.g. memory/thinking/problem solving and brain
      imaging), pain and physical function, and sleep. \r\n</p>\r\n<p>\r\nThe purpose
      of this study is to obtain in-person measurements of these health conditions
      in former players. We hope that this will help us better understand the relationship
      of a professional football career to overall health. \r\n</p>\r\n<p>\r\nParticipation
      will involve a 2  day study visit in Boston that includes assessments of the
      four areas. All nights will be spent in a local hotel. The visits will take
      place at various Harvard-affiliated institutions. Throughout the study, a team
      of study navigators will guide you through all of the visits. All transportation,
      meal and lodging costs will be covered by the Study.\r\n</p>\r\n<p>\r\nBy participating,
      you will be helping us better understand player health. Additionally, you will
      also have the opportunity to learn more about yourself as we will be providing
      some results from the clinical assessments at the end of the study. At the participants
      request, these can be shared with a health care provider for further guidance
      and interpretation.\r\n</p>\r\n<p>\r\nI am going to go over the study in some
      more detail. If you have any questions while I explain the study please stop
      me and ask.  Do you have any questions so far?\r\n</p>\r\n"
    admin_id: 2
    disabled: false
    created_at: '2018-05-31T16:35:57.686Z'
    updated_at: '2019-06-25T08:29:29.383Z'
    category: 
    user_email: 
  - id: 7
    name: ipa ps intro details
    message_type: dialog
    template_type: content
    template: "<p><em>INTERVIEWER: HAVE THE CONSENT FORM ON HAND TO PROVIDE ADDITIONAL
      DETAILS ABOUT THE STUDY VISITS AS NEEDED. </em></p>\r\n<p><u>Day 0</u></p>\r\n<p>\r\nOur
      team will coordinate your arrival to Boston to arrive the day before the study
      begins.  You will check into a local hotel.   \r\n</p>\r\n<p><u>Day 1</u></p>\r\n<p>\r\n
      \ Day 1 will begin at MGH where you will review the consent form with a study
      physician and study coordinator.  Any specific questions you have will be answered
      then.  You will then go through a DEXA scan, which is similar to an x-ray but
      looks at bone density. Next, you will have your blood drawn and go through a
      general assessment of your health similar to a physical at a doctors appointment.
      \ You will have to fast prior to this blood draw. In the afternoon, you will
      go through two PET scans, a sense of smell test and a test of your sensory responses.
      \ The day will end around 6pm. \r\n</p>\r\n<ul>\r\n<li>\r\n  <b>Consent review:</b>
      The first day will start with a review of the consent. You will meet with a
      study coordinator and the study physician in order to review the study assessments
      and the consent form. During this time, you will be able to ask any questions
      or voice any concerns you may have.\r\n</li>\r\n<li>\r\n  <b>DEXA:</b> Once
      you have agreed to participate, you will undergo a DEXA scan. A DEXA scan is
      similar to an x-ray, but it is a scan that looks at bone density and body composition.
      \r\n</li>\r\n<li>\r\n  <b>OGTT:</b> You will then get your blood drawn. Please
      note that will ask that you do not eat for at least 8 hours prior to this blood
      draw  we will be sure to remind you when you arrive. You will have breakfast
      following the blood draw.\r\n</li>\r\n<li>During the rest of the first day you
      will: \r\n  <ul>\r\n    <li>\r\n      Undergo an <b>assessment of your health</b>
      such as a review of your medical history, medications, and a brief physical
      exam that includes body composition measures (e.g. height, weight, waist size)\r\n
      \   </li>\r\n    <li>\r\n      Fill out some <b>questionnaires</b> about your
      health\r\n    </li>\r\n    <li>\r\n      <b>PET</b> (Positron Emission Tomography)
      with <b>CT</b> (Computed Tomography)  PET/CT scans take pictures of what is
      going on inside the body using special dyes with radiation that light up inside
      the body to make a picture. The scanner is shaped like a big ring and you will
      be positioned on your back on the scanner table. The table may move forward
      and backward as part of the testing the procedures. You will complete two different
      PET scans. \r\n    </li>\r\n    <li>\r\n      <b>Sense of smell testing</b>
      (olfactory) This brief test consists of breathing different odors from a small
      handheld odor delivery device and being asked questions about your familiarity,
      memory and ability to name each odor.\r\n    </li>\r\n    <li>\r\n      <b>Sensory
      testing</b>  An assessment that consists of tests to measure your sensory responses
       for example, having pressure applied to different parts of your body or putting
      you hand in ice water  you will be asked to report when these sensations are
      uncomfortable. \r\n    </li>      \r\n  </ul>\r\n</li>\r\n<li>\r\n  The first
      study night will be spent in the hotel.\r\n</li>\r\n</ul>\r\n<br/>\r\n<p><u>Day
      2</u></p>\r\n<p>On the second full study day, you will begin with neuropsychological
      testing.  After this, you will have an MRI of your brain and your liver.  In
      the afternoon, you will travel to a different hospital to do physical functioning
      testing.  After physical functioning, you will go through our TMS and EEG assessment.
      \ TMS is noninvasive and uses magnetic fields to measure connectivity in the
      brain.  The day will end at the hotel where you will be set up for the sleep
      assessment.  You will sleep with various sensors on your body to analyze your
      sleeping patterns.</p>\r\n<ul>\r\n  <li><b>Neuropsychological testing</b> 
      An assessment that consists of tests that evaluate your mood, memory and how
      you think, learn and solve problems. This will be conducted with a trained neuropsychologist.</li>\r\n
      \ <li><b>MRI</b> (Magnetic resonance imaging) of your brain and liver  This
      is a scan that takes pictures of your brain and liver using a large magnet and
      radio signals.</li>\r\n  <li><b>Physical function testing</b>  Testing that
      consists of a series of tests such as lifting weights, a timed walking test,
      walking upstairs carrying weights, walking while doing another task (simple
      math), and testing your balance. These assessments will be administered and
      overseen by a trained exercise physiologist.</li>\r\n  <li><b>TMS</b> (Transcranial
      Magnetic Stimulation) and <b>EEG</b> (Electroencephalogram)   The TMS will
      measure brain plasticity. Brain plasticity is the ability of the brain to change
      and learn through experience. TMS is a noninvasive way of stimulating the brain.
      TMS uses a magnetic field to cause activity in the brain. The magnetic field
      is produced by a coil that is held next to your scalp. In this study, we will
      use TMS to create activity in your brain and will measure your brains response
      to the activity. This is how we measure brain plasticity. During the TMS assessment,
      you will have a series of electrodes (small round discs) will be placed on your
      head and your brain waves will be measured while you sit quietly and then while
      you complete a few simple tasks on a computer. </li>\r\n  <li><b>Sleep study</b>
       During the second night, you will have a sleep study in your hotel room.  This
      will include having sensors placed on your body to monitor your movement, heart
      rate, breathing and brain waves while you sleep. A trained technician will assist
      you in placing various sensors on your body, but they will leave you for the
      night. Additionally, you will be asked to complete several questionnaires on
      your sleep habits.</li>\r\n</ul>\r\n<br/>\r\n\r\n\r\n<p><u>Day 3</u></p>\r\n<p>On
      the third and final study day, you will begin with cardiac testing and then
      X-rays.  After you have completed all of the assessments, we will be returning
      some preliminary results from your testing.  Our medical navigation nurse will
      meet with you and discuss some of the results.  Some results will be reported
      to you in the coming weeks and that process will be explained to you at that
      time.</p>\r\n<ul>\r\n  <li><b>Cardiac testing</b>  This testing consists of
      activities such as having pictures taken of your heart (ultrasound), assessment
      of your resting metabolic rate which will include you having to wear light headgear
      with a breathing tube, and a bicycle exercise test. You will be asked to arrive
      in a fasting state (not having eaten in 8+ hours). You will be provide with
      a meal following this assessment. </li>\r\n  <li><b>X-rays</b>  You will undergo
      an X-ray exam, where you will be asked several questions, prepped and asked
      to stand in the equipment for the duration of the scan. </li>\r\n  <li><b>Results
      Return</b>  At the end of your last day we are going to go over some of the
      results that we collected so that you have something to take away</li>\r\n</ul>\r\n<br/>\r\n<p>A
      few risks associated with this study include: </p>\r\n<ul>\r\n  <li>Skin irritation,
      redness, or bruising  (e.g. from blood draw, IV.)</li>\r\n  <li>Disruption
      of sleep or fatigue, emotional distress (e.g. due to sleep study, neuropsych
      testing)</li>\r\n  <li>Radiation exposure from the PET/CT, x-ray and DEXA scans
      </li>\r\n  <li>Muscle soreness, lightheadedness, nausea or fainting (e.g. during
      physical assessments and cardiac exercise testing)</li>\r\n</ul>\r\n<br/>\r\n<p>Are
      you still interested in hearing more about the study or do you have any questions
      at this time?</p>\r\n<hr/>\r\n<p>Would you be willing to perform a brief cognitive
      task and answer questions about your health and medical history to find out
      if you might qualify for the study?  This should take about 30 minutes and you
      will receive a $20 gift card for your time.  Do you have time now to continue?</p>\r\n"
