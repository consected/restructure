      visit_start_date from appointments\r\n;\r\n\r\nSELECT\r\n  false::boolean \"allDay\",\r\n
      \ al.event_date::varchar || 'T' || al.start_time::varchar \"start\",\r\n  al.event_date::varchar
      || 'T' || al.completion_time::varchar \"end\",\r\n  al.select_station || ' '
