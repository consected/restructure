    sql: "create temp table nav_events\r\nas select\r\n'' \"-\",\r\nal.event_date,\r\nal.start_time,\r\npi.master_id,\r\nipa.ipa_id,\r\npi.first_name,\r\npi.last_name,\r\nal.extra_log_type,\r\nal.select_status,\r\nal.select_station,\r\nal.select_event_type,\r\nal.other_event_type,\r\nal.completion_time,\r\nal.arrival_time,\r\nal.select_navigator,\r\nal.select_pi,\r\nal.location\r\nfrom\r\nactivity_log_ipa_assignment_navigations
