      \"classNames\"\r\nFROM nav_events al\r\n\r\nUNION\r\n\r\n\r\nSELECT\r\n  true
      ,\r\n  visit_start_date::varchar || 'T' || '00:00:00' ,\r\n  null ,\r\n  'appointment
      start' ,\r\n  array['report-cal-start-event'] \"classNames\"\r\nFROM appointments\r\n\r\nUNION\r\nSELECT\r\n
      \ true ,\r\n  '2019-06-20' ,\r\n  null ,\r\n  'appointment start' ,\r\n  array['report-cal-start-event']
      \"classNames\"\r\n\r\nUNION\r\n\r\nSELECT\r\n  false,\r\n  follow_up_when::varchar
