      in (:station))\r\nAND (:ipa_id IS NULL or ipa.ipa_id = :ipa_id)\r\n;\r\n\r\n\r\ncreate
      temp table appointments\r\nas select\r\nvisit_start_date,\r\nap.master_id,\r\nipa.ipa_id,\r\npi.first_name,\r\npi.last_name,\r\nmax(ap.id)
      appointment_id\r\nfrom ipa_appointments ap\r\ninner join activity_log_ipa_assignments
      al\r\non al.master_id = ap.master_id\r\n\r\ninner join player_infos pi\r\non
      ap.master_id = pi.master_id\r\n\r\ninner join ipa_assignments ipa\r\non ipa.master_id
      = al.master_id\r\n\r\n\r\nwhere\r\n  visit_start_date IS NOT NULL\r\n  AND (:from_date
