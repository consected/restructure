  - id: 49
    name: IPA Protocol Deviation PI Review
    description: 'IPA records requiring review by the PI. '
    sql: "SELECT \r\ndt.master_id\r\n\r\nFROM (\r\n SELECT a2.*,\r\n   rank()\r\n
      OVER (\r\n  PARTITION BY a.id\r\n  ORDER BY a.created_at DESC, a2.created_at
      DESC\r\n ) AS r\r\n FROM activity_log_ipa_assignment_protocol_deviations a\r\n\r\n
      INNER JOIN model_references mr\r\n ON\r\n   mr.to_record_type = 'DynamicModel::IpaProtocolDeviation'\r\n
      \  AND mr.from_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr.from_record_id = a.id\r\n\r\n INNER JOIN ipa_protocol_deviations p\r\n
      ON \r\n   mr.to_record_type = 'DynamicModel::IpaProtocolDeviation'\r\n   AND
      mr.from_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n   AND
      mr.from_record_id = a.id\r\n   AND mr.to_record_id = p.id\r\n\r\n INNER JOIN
      model_references mr2\r\n ON\r\n   mr2.from_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr2.to_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr2.from_record_id = a.id\r\n\r\n INNER JOIN activity_log_ipa_assignment_protocol_deviations
      a2\r\n ON\r\n   mr2.from_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr2.to_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr2.from_record_id = a.id\r\n   AND mr2.to_record_id = a2.id\r\n\r\n
      WHERE \r\n a.extra_log_type = 'deviation_record' \r\n AND a2.extra_log_type
