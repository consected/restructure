  - id: 52
    name: IPA Outstanding Activities
    description: Search for records where one activity has been performed and another
      hasn't been performed after it (optional).
    sql: "SELECT\r\n   dt.master_id,\r\n   ipa.ipa_id,\r\n   --pi.first_name,\r\n
      \  --pi.last_name,\r\n   dt.source,\r\n   dt.extra_log_type activity,\r\n   dt.communication_result,\r\n
      \  dt.checklist_signed,\r\n   dt.exit_type,\r\n   dt.created_at,\r\n   dt.r\r\nFROM
      (\r\n  -- Generate a resultset of ranked results\r\n  -- with most recently
      created items first\r\n  -- that include only the requested previous and outstanding
      activities\r\n  -- This allows us to see if an outstanding item appears more
      recently than\r\n  -- a previous item\r\n\r\n  SELECT\r\n    di.*,\r\n    dlo.exit_type,\r\n
      \   rank()\r\n    OVER (\r\n    PARTITION BY di.master_id\r\n    ORDER BY di.created_at
      DESC\r\n    ) AS r\r\n  FROM\r\n  (\r\n    --\r\n    -- IPA Tracker process\r\n
      \   --\r\n    SELECT\r\n      al.master_id,\r\n      'tracker' \"source\",\r\n
      \     al.extra_log_type,\r\n      CASE WHEN\r\n        (select_result='follow
      up' OR select_activity = 'schedule follow up') THEN 'follow up'\r\n      WHEN\r\n
      \       (select_result='completed' OR select_activity = 'completed') THEN 'completed'\r\n
      \     ELSE\r\n        al.select_result\r\n      END \"communication_result\",\r\n
      \     NULL \"checklist_signed\",\r\n      al.created_at\r\n\r\n    FROM activity_log_ipa_assignments
      al\r\n\r\n    WHERE\r\n      :activity_performed = 'general-follow-up' AND al.extra_log_type='general'
      AND (select_result='follow up' OR select_activity = 'schedule follow up')\r\n
      \     OR :activity_performed = 'general-completed' AND al.extra_log_type='general'
      AND (select_result='completed' OR select_activity = 'completed')\r\n      OR
      :activity_outstanding is not null AND :activity_outstanding = 'general-follow-up'
      AND al.extra_log_type='general'\r\n      OR :activity_outstanding is not null
      AND :activity_outstanding = 'general-completed' AND al.extra_log_type='general'\r\n
      \     OR al.extra_log_type IN (:activity_performed, :activity_outstanding)\r\n\r\n
      \   UNION\r\n\r\n    --\r\n    -- IPA Tracker process for appointments\r\n    --\r\n
      \   SELECT\r\n      al.master_id,\r\n      'tracker' \"source\",\r\n      al.extra_log_type,\r\n
      \     NULL \"communication_result\",\r\n      NULL \"checklist_signed\",\r\n
      \     '1900-01-01 00:00:00'\r\n\r\n    FROM activity_log_ipa_assignments al\r\n\r\n
      \   -- INNER JOIN ipa_appointments apt\r\n    -- ON al.master_id = apt.master_id\r\n\r\n
      \   WHERE\r\n      :activity_performed = 'appointment-set' AND al.extra_log_type='appointment'\r\n
      \     OR :activity_outstanding is not null AND :activity_outstanding = 'appointment-set'
      AND al.extra_log_type='appointment'\r\n\r\n    UNION\r\n    --\r\n    -- Inclusion
      / Exclusion process\r\n    --\r\n    SELECT\r\n      inex.master_id,\r\n      'inex'
      \"source\",\r\n      inex.extra_log_type,\r\n      NULL \"communication_result\",\r\n
      \     inex.signed_no_yes \"checklist_signed\",\r\n      inex.created_at\r\n\r\n\r\n
      \   FROM activity_log_ipa_assignment_inex_checklists inex\r\n\r\n    WHERE\r\n\r\n
      \   (\r\n      (\r\n        :activity_performed = 'inex-phone-screen-finalized'
      AND extra_log_type = 'finalize_phone_screen_checklist'\r\n        OR :activity_performed
      = 'inex-phone-screen-so-pi' AND extra_log_type = 'sign_phone_screen'\r\n        OR
      :activity_performed = 'inex-phone-screen-so-mednav' AND extra_log_type = 'sign_phone_screen_reviewer'\r\n
      \       OR :activity_performed = 'inex-phone-screen-so-staff' AND extra_log_type
      = 'sign_phone_screen_staff'\r\n        OR :activity_performed = 'inex-baseline-complete'
      AND extra_log_type = 'sign_baseline'\r\n        OR :activity_performed = 'inex-tms-responses'
      AND extra_log_type = 'tms_responses'\r\n        OR :activity_performed = 'inex-tms-so'
      AND extra_log_type = 'sign_tms_eligibility'\r\n      )\r\n\r\n\r\n      OR :activity_outstanding
      IS NOT NULL AND (\r\n        :activity_outstanding = 'inex-phone-screen-finalized'
      AND extra_log_type = 'finalize_phone_screen_checklist'\r\n        OR :activity_outstanding
      = 'inex-phone-screen-so-pi' AND extra_log_type = 'sign_phone_screen'\r\n        OR
      :activity_outstanding = 'inex-phone-screen-so-mednav' AND extra_log_type = 'sign_phone_screen_reviewer'\r\n
      \       OR :activity_outstanding = 'inex-phone-screen-so-staff' AND extra_log_type
      = 'sign_phone_screen_staff'\r\n        OR :activity_outstanding = 'inex-baseline-complete'
      AND extra_log_type = 'sign_baseline'\r\n        OR :activity_outstanding = 'inex-tms-responses'
      AND extra_log_type = 'tms_responses'\r\n        OR :activity_outstanding = 'inex-tms-so'
      AND extra_log_type = 'sign_tms_eligibility'\r\n      )\r\n    )\r\n\r\n    UNION\r\n\r\n
      \   --\r\n    -- Phone Screen process\r\n    --\r\n    SELECT\r\n      ps.master_id,\r\n
      \     'phone screen' \"source\",\r\n      'phone_screen_finalized' \"extra_log_type\",\r\n
      \     NULL \"communication_result\",\r\n      NULL \"checklist_signed\",\r\n
      \     ps.created_at\r\n\r\n    FROM activity_log_ipa_assignment_phone_screens
      ps\r\n\r\n    WHERE\r\n      (:activity_performed = 'phone-screen-complete'
      OR :activity_outstanding IS NOT NULL AND :activity_outstanding  = 'phone-screen-complete'
      )\r\n      AND extra_log_type IN ('finalize')\r\n\r\n\r\n\r\n    UNION\r\n\r\n
      \   --\r\n    -- Navigation process\r\n    --\r\n    SELECT\r\n      master_id,\r\n
      \     'navigation' \"source\",\r\n      extra_log_type,\r\n      NULL \"communication_result\",\r\n
      \     NULL \"checklist_signed\",\r\n      coalesce(event_date + start_time,
      created_at) \"created_at\"\r\n\r\n    FROM activity_log_ipa_assignment_navigations
      nav\r\n\r\n    WHERE\r\n    (\r\n      (\r\n        :activity_performed = 'has-planned-event'
      AND extra_log_type = 'planned_event'\r\n        OR :activity_performed = 'has-event-feedback'
      AND extra_log_type = 'station_event'\r\n      )\r\n\r\n      OR :activity_outstanding
      IS NOT NULL AND (\r\n        :activity_outstanding  = 'has-planned-event' AND
      extra_log_type = 'planned_event'\r\n        OR :activity_outstanding = 'has-event-feedback'
      AND extra_log_type = 'station_event'\r\n      )\r\n    )\r\n\r\n\r\n  ) AS di\r\n\r\n
      \ LEFT OUTER JOIN (\r\n    -- Add an exit type column for those participants
      that have exited the study\r\n    -- NULL if they are still in the study\r\n\r\n
      \   --\r\n    -- Phone Screen not interested or not eligible\r\n    --\r\n    SELECT\r\n
      \     master_id,\r\n      'not interested or ineligible (follow up)' \"exit_type\"\r\n\r\n\r\n
      \   FROM ipa_screenings ps\r\n    WHERE\r\n      still_interested_blank_yes_no
      = 'no' OR\r\n      eligible_for_study_blank_yes_no = 'no'\r\n\r\n\r\n    UNION\r\n\r\n
      \   --\r\n    -- Phone screen not interested\r\n    --\r\n    SELECT\r\n      master_id,\r\n
      \     'not interested (phone screening)' \"exit_type\"\r\n\r\n    FROM ipa_ps_initial_screenings
      inits\r\n    WHERE\r\n     select_is_good_time_to_speak = 'not interested' OR\r\n
      \    select_may_i_begin = 'not interested' OR\r\n     select_still_interested
      = 'no'\r\n\r\n    UNION\r\n\r\n    --\r\n    -- Withdrew\r\n    --\r\n    SELECT\r\n
      \     master_id,\r\n      'withdrew' \"exit_type\"\r\n\r\n    FROM ipa_withdrawals
      wd\r\n    WHERE\r\n     select_subject_withdrew_reason = 'withdrew' OR\r\n     select_investigator_terminated
      IN ('yes - due to ae', 'yes - other reason') OR\r\n     lost_to_follow_up_no_yes
      = 'yes' OR\r\n     no_longer_participating_no_yes = 'yes'\r\n\r\n     UNION\r\n\r\n
      \   --\r\n    -- Exited, L2FU (before scheduling) or Completed study\r\n    --\r\n
      \   SELECT\r\n      master_id,\r\n      CASE extra_log_type\r\n      WHEN 'completed'
      THEN 'completed study'\r\n      WHEN 'exit_opt_out' THEN 'opted out'\r\n      WHEN
      'exit_l2fu' THEN 'lost to follow-up (before scheduling)'\r\n      END \"exit_type\"\r\n
      \   FROM activity_log_ipa_assignments\r\n    WHERE\r\n      extra_log_type IN
      ('completed', 'exit_opt_out', 'exit_l2fu')\r\n\r\n  -- End left outer join\r\n
      \ ) dlo ON dlo.master_id = di.master_id\r\n\r\n-- End ranked selection\r\n)
      AS dt\r\n\r\n-- Include player details\r\ninner join player_infos pi on dt.master_id
      = pi.master_id\r\n-- Match IPA ID to master_id\r\ninner join ipa_assignments
      ipa on dt.master_id = ipa.master_id\r\n\r\nWHERE\r\n(\r\n  -- Either:\r\n  --
      no outstanding activity has been selected, so just perform a plain query\r\n
      \ -- or:\r\n  -- we want the first record from the results based\r\n  -- on
      an order of most recently created appearing first (and therefore overriding
      older records)\r\n  :activity_outstanding IS NULL OR :activity_outstanding IS
      NOT NULL AND r = 1\r\n)\r\nAND\r\n(\r\n  -- Based on the activity performed
      selection pick the appropriate conditions\r\n  :activity_performed = 'general-follow-up'
      AND extra_log_type='general' AND dt.communication_result='follow up'\r\n  OR
      :activity_performed = 'general-completed' AND extra_log_type='general' AND dt.communication_result='completed'\r\n
      \ OR :activity_performed = 'inex-phone-screen-finalized' AND extra_log_type
      = 'finalize_phone_screen_checklist'\r\n  OR :activity_performed = 'inex-phone-screen-so-pi'
      AND extra_log_type = 'sign_phone_screen'\r\n  OR :activity_performed = 'inex-phone-screen-so-mednav'
      AND extra_log_type = 'sign_phone_screen_reviewer'\r\n  OR :activity_performed
      = 'inex-phone-screen-so-staff' AND extra_log_type = 'sign_phone_screen_staff'\r\n
      \ OR :activity_performed = 'inex-tms-responses' AND extra_log_type = 'tms_responses'\r\n
      \ OR :activity_performed = 'inex-tms-so' AND extra_log_type = 'sign_tms_eligibility'\r\n
      \ OR :activity_performed = 'phone-screen-complete' AND extra_log_type = 'phone_screen_finalized'\r\n
      \ OR :activity_performed = 'has-planned-event' AND extra_log_type = 'planned_event'\r\n
      \ OR :activity_performed = 'has-event-feedback' AND extra_log_type = 'station_event'\r\n
      \ OR :activity_performed = 'appointment-set' AND extra_log_type='appointment'\r\n\r\n
      \ OR (\r\n    :activity_performed = 'inex-baseline-complete'\r\n    AND (\r\n
      \     extra_log_type IN ('sign_baseline') AND\r\n      checklist_signed = 'yes'\r\n
      \   )\r\n  )\r\n\r\n  OR :activity_performed NOT IN ('inex-complete', 'phone-screen-complete')
      AND extra_log_type = :activity_performed\r\n)\r\nAND (\r\n  -- If no outstanding
      activity was selected then there are no conditions to apply\r\n  :activity_outstanding
      IS NULL\r\n  OR NOT (\r\n    -- An outstanding activity was selected\r\n    --
      Based on the activity outstanding selection pick the appropriate conditions\r\n
      \   -- that the first record in the results must match in order to correctly
      override the previous activities\r\n    -- If one was found, the NOT negation
      ensures a found record does not register as an activity outstanding\r\n    r
      = 1\r\n    AND (\r\n      :activity_outstanding = 'general-follow-up' AND extra_log_type='general'
      AND dt.communication_result='follow up'\r\n      OR :activity_outstanding =
      'general-completed' AND extra_log_type='general' AND dt.communication_result='completed'\r\n
      \     OR :activity_outstanding = 'inex-phone-screen-finalized' AND extra_log_type
      = 'finalize_phone_screen_checklist'\r\n      OR :activity_outstanding = 'inex-phone-screen-so-pi'
      AND extra_log_type = 'sign_phone_screen'\r\n      OR :activity_outstanding =
      'inex-phone-screen-so-mednav' AND extra_log_type = 'sign_phone_screen_reviewer'\r\n
      \     OR :activity_outstanding = 'inex-phone-screen-so-staff' AND extra_log_type
      = 'sign_phone_screen_staff'\r\n      OR :activity_outstanding = 'inex-tms-responses'
      AND extra_log_type = 'tms_responses'\r\n      OR :activity_outstanding = 'inex-tms-so'
      AND extra_log_type = 'sign_tms_eligibility'\r\n      OR :activity_outstanding
      = 'phone-screen-complete' AND extra_log_type = 'phone_screen_finalized'\r\n
      \     OR :activity_outstanding = 'has-planned-event' AND extra_log_type = 'planned_event'\r\n
      \     OR :activity_outstanding = 'has-event-feedback' AND extra_log_type = 'station_event'\r\n
      \     OR :activity_outstanding = 'appointment-set' AND extra_log_type='appointment'\r\n\r\n
      \     OR (\r\n          :activity_outstanding = 'inex-baseline-complete'\r\n
      \         AND (\r\n            extra_log_type IN ('sign_baseline') AND\r\n            checklist_signed
      = 'yes'\r\n          )\r\n      )\r\n\r\n\r\n      OR :activity_outstanding
      NOT IN ('inex-complete', 'phone-screen-complete') AND extra_log_type = :activity_outstanding\r\n
      \   )\r\n  )\r\n\r\n)\r\n\r\nAND (\r\n  :completed_or_withdrawn IS NULL\r\n
      \ OR (\r\n    :completed_or_withdrawn = 'in_study' AND dt.exit_type IS NULL\r\n
      \   OR\r\n    :completed_or_withdrawn = 'not_in_study' AND dt.exit_type IS NOT
      NULL\r\n  )\r\n)\r\nORDER BY\r\n  dt.created_at DESC\r\n;\r\n"
    search_attrs: "\r\nactivity_performed: \r\n  config_selector: \r\n    all: true\r\n
      \   multiple: single\r\n    default: general-follow-up\r\n    selections: &selections\r\n
      \     general communication - follow-up: general-follow-up\r\n      general
