  - id: 285
    name: Subjects In Process & Exited
    description: "All subjects that have joined or exited the study: in process (phone
      screening scheduled), enrolled, completed, withdrawn, ineligible, other exit
      (not interested, etc). \r\n\r\nIf **latest status only** is *yes* then the search
      matches the latest status of a participant, so as they pass through the process
      they will only be matched by one status. Otherwise any participant that has
      passed through the status at some point will be matched."
    sql: "SELECT * from (\r\n  SELECT distinct dt.master_id, pitt_bhi.pitt_bhi_id,\r\n
      \ CASE \r\n  WHEN extra_log_type = 'completed' THEN 'completed study'\r\n  WHEN
      extra_log_type = 'completed_intervention' THEN 'completed bbti'\r\n  WHEN extra_log_type
      = 'withdraw' THEN 'withdrawn'\r\n  WHEN extra_log_type IN ('exit_not_consented',
      'exit_ps', 'exit_ps_msm', 'exit_opt_out', 'exit_l2fu') THEN 'exited'\r\n  WHEN
      extra_log_type = 'ineligible' THEN 'ineligible'\r\n  WHEN extra_log_type = 'hms_ps_eligible'
      THEN 'eligible'\r\n  WHEN extra_log_type = 'schedule_screening' THEN 'screening
      scheduled'\r\n  WHEN extra_log_type = 'appointment' AND (\r\n    select_status
      IS NOT NULL AND select_status = 'pending participation date' OR visit_start_date
      IS NULL) THEN 'enrolled - not scheduled'\r\n  WHEN extra_log_type = 'appointment'
      THEN 'enrolled'\r\n  WHEN extra_log_type = 'not_screened' THEN 'not screened'\r\n
      \ ELSE extra_log_type\r\n  END \"status\", \r\n  dt.created_at \r\n  FROM \r\n
      \ (\r\n    SELECT \r\n    bhi.master_id, bhi.created_at, 'not_screened' extra_log_type,
      \r\n    1 r\r\n    FROM pitt_bhi_assignments bhi\r\n    LEFT JOIN activity_log_pitt_bhi_assignment_phone_screens
      al\r\n    ON bhi.master_id = al.master_id \r\n    AND al.extra_log_type = 'start_phone_screen'\r\n
      \   WHERE al.id IS NULL\r\n    \r\n    UNION \r\n    \r\n    SELECT\r\n    al.master_id,
      al.created_at, al.extra_log_type,    \r\n    rank()\r\n     OVER (\r\n      PARTITION
      BY al.master_id \r\n      ORDER BY al.created_at DESC\r\n     ) AS r\r\n\r\n
      \   FROM activity_log_pitt_bhi_assignments al\r\n    WHERE   \r\n    extra_log_type
      IN (\r\n      'schedule_screening', \r\n      'hms_ps_eligible', \r\n      'ineligible',
      \r\n      'exit_not_consented', \r\n      'exit_ps', \r\n      'exit_opt_out',\r\n
      \     'exit_l2fu',\r\n      'appointment',\r\n      'completed',\r\n      'completed_intervention',\r\n
      \     'withdraw'\r\n    )\r\n  ) dt\r\n  INNER JOIN pitt_bhi_assignments pitt_bhi
      ON dt.master_id = pitt_bhi.master_id\r\n  WHERE ( \r\n    :latest_status_only
      = 'yes' AND r = 1 \r\n    OR :latest_status_only = 'no'\r\n  )\r\n) dt2\r\nWHERE
      status IN(:select_status)\r\nORDER BY status, created_at desc\r\n;\r\n"
    search_attrs: "\r\nselect_status: \r\n  config_selector:\r\n    label: Select
      / de-select statuses to report  \r\n    all: true\r\n    multiple: multiple\r\n
      \   default: \r\n      - eligible\r\n      - enrolled\r\n\r\n    selections:
      \r\n      \r\n      not screened: not screened\r\n      screening scheduled:
      screening scheduled\r\n      eligible: eligible\r\n      ineligible: ineligible\r\n
      \     exited: exited\r\n      enrolled - not scheduled: enrolled - not scheduled\r\n
      \     enrolled: enrolled\r\n      completed study: completed study\r\n      withdrawn:
      withdrawn\r\n      \r\n      \r\n\r\nlatest_status_only: \r\n  config_selector:
      \r\n    all: true\r\n    multiple: single\r\n    disabled: false\r\n    default:
      'yes'\r\n    selections: \r\n      'yes': 'yes'\r\n      'no': 'no'"
