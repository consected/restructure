      \       all:\r\n          referring_record:\r\n            tag_select_contact_role:
      \r\n              value: hms admins\r\n              condition: '= ANY'\r\n\r\n\r\n\r\n\r\n\r\n\r\n
      \ ####\r\n  # Defaults for the form for setting up a new discussion\r\n  ####\r\n
      \ setup_discussion: &setup_discussion\r\n    fields:\r\n      - notes\r\n      -
