  - id: 60
    name: pitt bhi ps intro
    message_type: dialog
    template_type: content
    template: "Hello, my name is {{current_user.first_name}} and I’m calling from
      the \r\nFootball Players Health Study at Harvard University. \r\nIs Mr. {{player_info.last_name}}
      available?\r\n\r\n*Once on the phone* \r\n\r\nHi Mr. {{player_info.last_name}},
      I am calling because we are working \r\nwith researchers at the University of
      Pittsburgh on a new study to \r\nunderstand former professional football player’s
      health.  \r\n\r\nWe sent you an email with information about the study recently
      and \r\nI wanted to see if you were interested in hearing more about it.  \r\n\r\nDo
      you have a few minutes now? I’m happy to tell you about the study, \r\nand if
      you are interested, share next steps. \r\n\r\n---\r\n\r\n**Voicemail**\r\n\r\nHello,
      my name is {{current_user.first_name}} and I’m calling from \r\nthe Football
      Players Health Study at Harvard University. \r\n\r\nWhen you have a chance please
      call me back at 617-432-5000, \r\nthat number again is 617-432-5000. If you
      would rather \r\nreach out through email you can email me at \r\nplayers@footballplayersheath.harvard.edu.
      \r\n\r\nThank you.\r\n"
