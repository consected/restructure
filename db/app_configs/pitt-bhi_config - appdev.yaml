  - id: 61
    name: pitt bhi ps intro overview
    message_type: dialog
    template_type: content
    template: "**study overview**\r\n\r\nGreat! As you are probably aware, the Football
      Players Health Study \r\nis a comprehensive research program at Harvard University
      that is dedicated \r\nto evaluating and improving the health and wellbeing of
      former professional \r\nfootball players. We are partnering with researchers
      at the \r\nUniversity of Pittsburgh to help recruit former football players
      for a new \r\nstudy they are conducting to learn more about the long term impact
      of a \r\nfootball career, specifically on **brain health**. The study consists
      of \r\ntravelling to the University of Pittsburgh for a 4-day comprehensive
      \r\nassessment which will evaluate brain structure and function, \r\ncognition
      and memory, sleep, and cardiac and physical function. We will \r\nalso evaluate
      your concussion history, risk factors and your vision and \r\nbalance. One of
      the unique aspects of this study is that you can bring \r\nan eligible friend
      or brother with you to complete the study alongside you. \r\nIf you are eligible
      and choose to participate, all of the travel expenses \r\nwill be covered and
      you will receive compensation of up to $2000 once you \r\nhave completed the
      study.\r\n\r\nDo you have any questions?\r\n"
