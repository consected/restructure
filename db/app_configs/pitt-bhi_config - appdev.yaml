      \   showable_if:\r\n      <<: *enabled_if\r\n      all:\r\n        this:\r\n
      \         prev_activity_type: ''\r\n\r\n\r\n    editable_if:\r\n      never:
      true\r\n      #<<: *enabled_if\r\n#      all:\r\n#        this:\r\n#          id:
      ''\r\n\r\n    creatable_if:\r\n      never: true\r\n\r\n\r\n    save_action:\r\n
      \     label: Send\r\n\r\n    save_trigger:\r\n      on_create:\r\n        notify:
