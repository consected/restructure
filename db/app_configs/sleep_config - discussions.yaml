    options: "# NOTE: \r\n# It is essential to load the following libraries before
      this one:\r\n#\r\n#  sleep notify_roles\r\n#  sleep discussions\r\n\r\n\r\n\r\n_definitions:\r\n\r\n\r\n\r\n\r\n
      \ ####\r\n  # Handle options for generic contact forms, allowing a\r\n  # drop-down
      to select which role or user is notified\r\n  ####\r\n\r\n  notify_options:
      &notify_options\r\n    #notify_hms_ps_option: &notify_hms_ps_option\r\n    -
      <<: *notify_hms_ps\r\n      if:\r\n        all:\r\n          referring_record:\r\n
      \           tag_select_contact_role:\r\n              value: hms phone screener\r\n
      \             condition: '= ANY'\r\n\r\n    #notify_hms_ps_option_sms: &notify_hms_ps_option_sms\r\n
      \   - <<: *notify_hms_ps_sms\r\n      if:\r\n        all:\r\n          referring_record:\r\n
      \           tag_select_contact_role:\r\n              value: hms phone screener\r\n
      \             condition: '= ANY'\r\n\r\n    #notify_bwh_ps_option: &notify_bwh_ps_option\r\n
      \   - <<: *notify_bwh_ps\r\n      if:\r\n        all:\r\n          referring_record:\r\n
      \           tag_select_contact_role:\r\n              value: bwh phone screener\r\n
      \             condition: '= ANY'\r\n\r\n    #notify_bwh_ps_option_sms: &notify_bwh_ps_option_sms\r\n
      \   - <<: *notify_bwh_ps_sms\r\n      if:\r\n        all:\r\n          referring_record:\r\n
      \           tag_select_contact_role:\r\n              value: bwh phone screener\r\n
      \             condition: '= ANY'\r\n\r\n\r\n    #notify_interventionists_option:
      &notify_interventionists_option\r\n    - <<: *notify_interventionists\r\n      if:\r\n
      \       all:\r\n          referring_record:\r\n            tag_select_contact_role:\r\n
      \             value: all interventionists\r\n              condition: '= ANY'\r\n\r\n
      \   #notify_interventionists_option_sms: &notify_interventionists_option_sms\r\n
      \   - <<: *notify_interventionists_sms\r\n      if:\r\n        all:\r\n          referring_record:\r\n
      \           tag_select_contact_role: \r\n              value: all interventionists\r\n
      \             condition: '= ANY'\r\n\r\n\r\n    #notify_assigned_interventionist_option:
      &notify_assigned_interventionist_option\r\n    - <<: *notify_assigned_interventionist\r\n
      \     if:\r\n        all:\r\n          referring_record:\r\n            tag_select_contact_role:\r\n
      \             value: assigned interventionist\r\n              condition: '=
      ANY'\r\n\r\n    #notify_assigned_interventionist_option_sms: &notify_assigned_interventionist_option_sms\r\n
      \   - <<: *notify_assigned_interventionist_sms\r\n      if:\r\n        all:\r\n
      \         referring_record:\r\n            tag_select_contact_role:\r\n              value:
      assigned interventionist\r\n              condition: '= ANY'\r\n\r\n\r\n    #notify_pi_option:
      &notify_pi_option\r\n    - <<: *notify_pi\r\n      if:\r\n        all:\r\n          referring_record:\r\n
      \           tag_select_contact_role:\r\n              value: pi\r\n              condition:
      '= ANY'\r\n\r\n\r\n    #notify_pi_option_sms: &notify_pi_option_sms\r\n    -
      <<: *notify_pi_sms\r\n      if:\r\n        all:\r\n          referring_record:\r\n
      \           tag_select_contact_role: \r\n              value: pi\r\n              condition:
      '= ANY'\r\n\r\n\r\n\r\n\r\n\r\n\r\n#    - *notify_hms_ps_option\r\n#    - *notify_bwh_ps_option\r\n#
      \   - *notify_interventionists_option\r\n#    - *notify_assigned_interventionist_option\r\n#
      \   - *notify_pi_option\r\n#    - *notify_hms_ps_option_sms\r\n##    - *notify_bwh_ps_option_sms\r\n#
      \   - *notify_interventionists_option_sms\r\n#    - *notify_assigned_interventionist_option_sms\r\n#
      \   - *notify_pi_option_sms\r\n\r\n\r\n  ####\r\n  # Defaults for the form for
      setting up a new discussion\r\n  ####\r\n  setup_discussion: &setup_discussion\r\n
      \   fields:\r\n      - notes\r\n      - tag_select_contact_role\r\n      - prev_activity_type\r\n\r\n
      \   field_options: &start_discussion_field_options\r\n    \r\n      notes:\r\n
      \       edit_as: \r\n          field_type: subject\r\n    \r\n      prev_activity_type:\r\n
      \       edit_as:\r\n          field_type: fixed_type\r\n        value:\r\n          this:\r\n
      \           extra_log_type: return_value\r\n\r\n\r\n    show_if: \r\n      prev_activity_type:\r\n
      \       never: true\r\n\r\n    valid_if:\r\n      on_save:\r\n        not_any:\r\n
      \         this:\r\n            #tag_select_contact_role:\r\n            #  value:
      0\r\n            #  condition: '= ARRAY_LENGTH'\r\n            subject: ''\r\n\r\n
      \   labels:\r\n      tag_select_contact_role: notify role\r\n\r\n    caption_before:
      &setup_discussion_caption_before\r\n      all_fields: |\r\n        Setup a discussion
      to securely contact the selected roles.\r\n\r\n        Messages are visible,
      and notifications sent to only the users with the selected roles. \r\n        To
      change this visibility, and future notifications, edit this discussion before
      sending new messages.\r\n\r\n      notes: \r\n        edit_caption: |\r\n          Enter
      subject of the discussion\r\n          \r\n          *Do not enter any PII or
      PHI in this field, \r\n          since it will be included in notification emails*\r\n
      \       show_caption: Subject\r\n      tag_select_contact_role: Roles to be
      included\r\n\r\n\r\n    references:\r\n      - activity_log__ipa_assignment_sleep_discussion:\r\n
      \         label: New Message\r\n          from: this\r\n          add: many\r\n
      \         prevent_disable: true\r\n          add_with:\r\n            extra_log_type:
      \r\n              this:\r\n                prev_activity_type: return_value\r\n
      \           prev_activity_type:\r\n              this:\r\n                extra_log_type:
      return_value            \r\n          filter_by:\r\n            extra_log_type:\r\n
      \             this:\r\n                prev_activity_type: return_value            \r\n\r\n
      \   editable_if:\r\n      <<: *enabled_if\r\n\r\n    creatable_if:\r\n      <<:
      *enabled_if\r\n\r\n\r\n  ####\r\n  # Contact defaults for all generic contact
      forms\r\n  ####\r\n  discussion_message_defaults: &discussion_message_defaults\r\n
      \   fields:\r\n      - notes\r\n      - prev_activity_type\r\n\r\n    field_options:\r\n
      \     prev_activity_type:\r\n        edit_as:\r\n          field_type: fixed_type\r\n\r\n
      \   caption_before: &contact_caption_before\r\n      all_fields: |\r\n\r\n        **Note:**
      A notification message will be sent to the roles \r\n        selected in the
      discussion setup.\r\n\r\n      submit: After clicking <i>Send</i> the selected
      roles will be notified.\r\n\r\n\r\n    show_if:\r\n      prev_activity_type:\r\n
      \       never: true\r\n\r\n    view_options:\r\n      data_attribute:\r\n        -
      notes\r\n      hide_unless_creatable: true\r\n\r\n    showable_if:\r\n      <<:
      *enabled_if\r\n      all:\r\n        this:\r\n          prev_activity_type:
      ''\r\n\r\n    editable_if:\r\n      never: true\r\n      #<<: *enabled_if\r\n#
      \     all:\r\n#        this:\r\n#          id: ''\r\n\r\n    creatable_if:\r\n
      \     never: true\r\n\r\n\r\n    save_action:\r\n      label: Send\r\n\r\n    save_trigger:\r\n
      \     on_create:\r\n        notify: *notify_options\r\n        update_reference:\r\n
      \         ref:\r\n          \r\n            first:\r\n              all:\r\n
      \               referring_record:\r\n                  update: return_result\r\n
      \               \r\n            with:\r\n              updated_at: now()\r\n"
