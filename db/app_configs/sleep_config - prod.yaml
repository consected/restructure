      in progress\r\n      e_signed_how:\r\n        e_signed_status:\r\n          -
      in progress\r\n          - sign now\r\n      e_signed_at:\r\n        never:
      true\r\n      e_signed_code:\r\n        never: true\r\n\r\n\r\n    editable_if:
