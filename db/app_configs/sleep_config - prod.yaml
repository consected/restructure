  - id: 57
    name: Needs Follow Up Communication
    description: Participants with an appointment set that are ready for specific
      follow up activities.
    sql: "select al0.master_id, max(al0.updated_at) \"updated_at\"\r\nfrom \r\n  activity_log_sleep_assignments
      al0\r\n  \r\n-- Ensure this is a record appearing at the top level, not referenced
      from \r\n-- a top level activity\r\nleft join model_references mr1\r\n  on mr1.to_record_master_id
      = al0.master_id\r\n  and mr1.to_record_type = 'ActivityLog::SleepAssignment'\r\n
      \ and mr1.to_record_id = al0.id\r\nleft join activity_log_sleep_assignments
      al02\r\n  on mr1.from_record_master_id = al02.master_id\r\n  and mr1.from_record_type
      = 'ActivityLog::SleepAssignment'\r\n  and mr1.from_record_id = al02.id\r\n  and
      al02.extra_log_type = 'general'  \r\n  \r\nwhere \r\n  al0.extra_log_type =
      'general'\r\n  and ( \r\n    al02.id is null \r\n    and\r\n    (\r\n      coalesce(al0.select_result,
      'none') <> 'completed' \r\n      and coalesce(al0.select_activity, 'none') <>
      'completed' \r\n    )\r\n    and\r\n      -- Check this does not have a referenced
      record \r\n      -- marked as completed\r\n      al0.id not in \r\n      (\r\n
      \       select al.id\r\n        from activity_log_sleep_assignments al\r\n        inner
      join model_references mr\r\n          on mr.from_record_master_id = al.master_id\r\n
      \         and mr.from_record_type = 'ActivityLog::SleepAssignment'\r\n          and
      mr.from_record_id = al.id\r\n        inner join activity_log_sleep_assignments
      al2\r\n          on mr.to_record_master_id = al2.master_id\r\n          and
      mr.to_record_type = 'ActivityLog::SleepAssignment'\r\n          and mr.to_record_id
      = al2.id\r\n          and al2.extra_log_type = 'general'\r\n        where \r\n
      \         al.master_id = al0.master_id\r\n          and al.extra_log_type =
      'general'\r\n          and  (\r\n            coalesce(al.select_result, 'none')
      = 'completed' \r\n            or coalesce(al2.select_result, 'none') = 'completed'
      \r\n            or coalesce(al.select_activity, 'none') = 'completed' \r\n            or
      coalesce(al2.select_activity, 'none') = 'completed' \r\n          )\r\n      )\r\n
      \   ) \r\n    \r\n  and al0.master_id not in (\r\n    select sa2.master_id \r\n
      \   from activity_log_sleep_assignments sa2\r\n    where extra_log_type in ('exit_ps',
      'exit_not_consented', 'ineligible', 'exit_ps_bwh', 'completed', 'exit_opt_out',
      'exit_l2fu')\r\n    and created_at < (current_date - 14)\r\n  )\r\n  and al0.master_id
      not in (\r\n    select dsw.master_id \r\n    from sleep_withdrawals dsw\r\n
      \   where \r\n    select_subject_withdrew_reason = 'withdrew'\r\n    and created_at
      < (current_date - 14)\r\n  )    \r\ngroup by al0.master_id\r\norder by \r\n
      \ \"updated_at\" desc;"
