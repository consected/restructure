  - id: 63
    name: Adverse Events
    description: "Sleep Study Adverse Events report for fast review of events requiring
      additional action or for summary reporting.\r\n\r\nThe activities are performed
      in this order: initial submission, initial review, PI review (if required),
      report to IRB (if PI review was required)\r\n\r\nNOTE: the Last Activity Performed
      represents the last recorded activity for a specific adverse event. Therefore
      to find outstanding tasks, for example items requiring Report to IRB, it is
      necessary to search for the last activity that was performed, PI Review in this
      example."
    sql: "\r\nSELECT \r\ndt.master_id,\r\nipa.sleep_id,\r\ncoalesce(dt.created_at,
      dt.submitted_at) \"last activity\",\r\ncoalesce(dt.extra_log_type, 'initial
      submission') \"Last Activity Performed\",\r\n--pi.first_name,\r\n--pi.last_name,\r\nselect_severity,
      select_location, select_relatedness, select_expectedness, event_occurred_when,
      event_discovered_when,\r\ndt.primary_extra_log_type,\r\ndt.primary_activity\r\nFROM
      (\r\n SELECT a.master_id , a.id \"primary_activity\", a.extra_log_type \"primary_extra_log_type\",
      a.created_at \"submitted_at\", a2.created_at, a2.extra_log_type, p.select_severity,
      p.select_location, p.select_relatedness, p.select_expectedness,\r\n   p.event_occurred_when,
      p.event_discovered_when,\r\n   rank()\r\n OVER (\r\n  PARTITION BY a.id\r\n
      \ ORDER BY a.created_at DESC, a2.created_at DESC\r\n ) AS r\r\n FROM activity_log_sleep_assignment_adverse_events
      a\r\n\r\n INNER JOIN model_references mr\r\n ON\r\n   mr.to_record_type = 'DynamicModel::IpaAdverseEvent'\r\n
      \  AND mr.from_record_type = 'ActivityLog::IpaAssignmentAdverseEvent'\r\n   AND
      mr.from_record_id = a.id\r\n\r\n INNER JOIN sleep_adverse_events p\r\n ON \r\n
      \  mr.to_record_type = 'DynamicModel::IpaAdverseEvent'\r\n   AND mr.from_record_type
      = 'ActivityLog::IpaAssignmentAdverseEvent'\r\n   AND mr.from_record_id = a.id\r\n
      \  AND mr.to_record_id = p.id\r\n\r\n LEFT JOIN model_references mr2\r\n ON\r\n
      \  mr2.from_record_type = 'ActivityLog::IpaAssignmentAdverseEvent'\r\n   AND
      mr2.to_record_type = 'ActivityLog::IpaAssignmentAdverseEvent'\r\n   AND mr2.from_record_id
      = a.id\r\n\r\n LEFT JOIN activity_log_sleep_assignment_adverse_events a2\r\n
      ON\r\n   mr2.from_record_type = 'ActivityLog::IpaAssignmentAdverseEvent'\r\n
      \  AND mr2.to_record_type = 'ActivityLog::IpaAssignmentAdverseEvent'\r\n   AND
      mr2.from_record_id = a.id\r\n   AND mr2.to_record_id = a2.id\r\n\r\n\r\n WHERE
      \r\n a.extra_log_type = 'adverse_event_record' \r\n\r\n\r\n) AS dt\r\n\r\ninner
      join player_infos pi on dt.master_id = pi.master_id\r\nINNER JOIN sleep_assignments
      sleep ON dt.master_id = sleep.master_id\r\nWHERE r = 1 \r\nAND (:event_occurred_from
      IS NULL OR event_occurred_when >= :event_occurred_from)\r\nAND (:event_occurred_to
      IS NULL OR event_occurred_when <= :event_occurred_to)\r\nAND (:severity IS NULL
      OR select_severity = :severity)\r\nAND (:location IS NULL OR select_location
      = :location)\r\nAND ((:relatedness) IS NULL OR select_relatedness IN (:relatedness))\r\nAND
      ((:expectedness) IS NULL OR select_expectedness = (:expectedness))\r\nAND ((:latest_activity)
      IS NULL OR coalesce(dt.extra_log_type, 'initial submission') IN (:latest_activity))\r\n\r\nORDER
      BY\r\n  dt.created_at DESC\r\n;\r\n"
