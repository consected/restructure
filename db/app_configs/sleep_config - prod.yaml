  - id: 67
    name: Sleep Calendar
    description: ''
    sql: "\r\ncreate temp table appointments\r\nas select\r\nvisit_start_date,\r\nap.master_id,\r\nsleep.sleep_id,\r\npi.first_name,\r\npi.last_name,\r\nmax(ap.id)
      appointment_id\r\nfrom sleep_appointments ap\r\ninner join activity_log_sleep_assignments
      al\r\non al.master_id = ap.master_id\r\n\r\ninner join player_infos pi\r\non
      ap.master_id = pi.master_id\r\n\r\ninner join sleep_assignments sleep\r\non
      sleep.master_id = al.master_id\r\n\r\n\r\nwhere\r\n  visit_start_date IS NOT
      NULL\r\n  AND (:from_date IS NULL or visit_start_date >= :from_date)\r\n  AND
      (:to_date IS NULL or visit_start_date <= :to_date)\r\n  AND (:sleep_id IS NULL
      or sleep.sleep_id = :sleep_id)\r\nGROUP BY\r\nap.master_id, visit_start_date,
      pi.first_name, pi.last_name, sleep.sleep_id\r\n;\r\n\r\ncreate temp table scheduled_calls\r\nas
      select\r\n  dt.follow_up_when,\r\n  dt.follow_up_time,\r\n  dt.master_id,\r\n
      \ sleep.sleep_id,\r\n--  p.first_name,\r\n--  p.last_name,\r\n  dt.extra_log_type,\r\n
      \ dt.select_who,\r\n  dt.select_next_step\r\nfrom\r\n  (\r\n    select a.master_id,\r\n
      \     a.extra_log_type,\r\n      a.select_who,\r\n      a.follow_up_when,\r\n
      \     a.follow_up_time,\r\n      a.notes,\r\n      a.select_next_step,\r\n      rank()\r\n
      \   OVER (\r\n      PARTITION BY a.master_id, a.extra_log_type\r\n      ORDER
      BY a.created_at DESC\r\n    ) AS r\r\n\r\n    from activity_log_sleep_assignments
      a\r\n    where\r\n      follow_up_when is not null\r\n      AND (:from_date
      IS NULL OR follow_up_when >= :from_date)\r\n      AND (:to_date IS NULL OR follow_up_when
      <= :to_date )\r\n  ) dt\r\n--inner join player_infos p\r\n--  on dt.master_id
      = p.master_id\r\n\r\ninner join sleep_assignments sleep\r\n  on dt.master_id
      = sleep.master_id\r\n\r\nWHERE r = 1\r\nAND (:sleep_id IS NULL or sleep.sleep_id
      = :sleep_id)\r\n;\r\n\r\n\r\ncreate temp table pi_calls\r\nas select\r\n  dt.follow_up_when,\r\n
      \ dt.follow_up_time,\r\n  dt.master_id,\r\n  sleep.sleep_id,\r\n--  p.first_name,\r\n--
      \ p.last_name,\r\n  dt.extra_log_type,\r\n  dt.select_who,\r\n  dt.select_next_step\r\nfrom\r\n
      \ (\r\n    select a.master_id,\r\n      a.extra_log_type,\r\n      'PI' select_who,\r\n
      \     a.follow_up_when,\r\n      a.follow_up_time,\r\n      a.notes,\r\n      a.select_next_step,\r\n
      \     rank()\r\n    OVER (\r\n      PARTITION BY a.master_id, a.extra_log_type\r\n
      \     ORDER BY a.created_at DESC\r\n    ) AS r\r\n\r\n    from activity_log_sleep_assignment_med_navs
      a\r\n    where\r\n      follow_up_when is not null\r\n      AND (:from_date
      IS NULL OR follow_up_when >= :from_date)\r\n      AND (:to_date IS NULL OR follow_up_when
      <= :to_date )\r\n  ) dt\r\n--inner join player_infos p\r\n--  on dt.master_id
      = p.master_id\r\n\r\ninner join sleep_assignments sleep\r\n  on dt.master_id
      = sleep.master_id\r\n\r\nWHERE r = 1\r\nAND (:sleep_id IS NULL or sleep.sleep_id
      = :sleep_id)\r\n;\r\n\r\n/*\r\ncreate temp table all_dates\r\nas\r\nselect follow_up_when
      from scheduled_calls\r\nunion\r\nselect visit_start_date from appointments\r\n;\r\n*/\r\n\r\nSELECT\r\n
      \ true \"allDay\",\r\n  visit_start_date::varchar || 'T' || '00:00:00' \"start\",\r\n
      \ null \"end\",\r\n  'assessment start' \"title\",\r\n  array['report-cal-start-event']
      \"classNames\",\r\n  '/masters/' || master_id \"url\"\r\nFROM appointments\r\n\r\nUNION\r\nSELECT\r\n
      \ true ,\r\n  '2019-06-20' ,\r\n  null ,\r\n  'assessment start' ,\r\n  array['report-cal-start-event']
      \"classNames\",\r\n  null \"url\"\r\n\r\nUNION\r\n\r\nSELECT\r\n  false,\r\n
      \ follow_up_when::varchar || 'T' || follow_up_time::varchar,\r\n  NULL,\r\n
      \ case when select_next_step = 'email back' then '(email)'\r\n  else '(call)'
      end\r\n  || ' ' ||\r\n  case when extra_log_type = 'schedule_screening' then
      'scheduled HMS screening'\r\n  when extra_log_type = 'schedule_screening_2'
      then 'scheduled BWH screening'\r\n  when extra_log_type = 'screening_follow_up'
      then 'scheduled informed consent'\r\n  else extra_log_type end\r\n  ,\r\n  array['report-cal-call-event',
      extra_log_type] \"classNames\",\r\n  '/masters/' || master_id \"url\"\r\nFROM
      scheduled_calls\r\n\r\nUNION\r\n\r\nSELECT\r\n  false,\r\n  follow_up_when::varchar
      || 'T' || follow_up_time::varchar,\r\n  NULL,\r\n  case when select_next_step
      = 'email back' then '(email)'\r\n  else '(call)' end\r\n  || ' ' ||\r\n  case
      when extra_log_type = 'participant_follow_up' then 'PI follow up'\r\n  when
      extra_log_type = 'participant_communication' then 'PI participant communication'\r\n
      \ else extra_log_type end\r\n  ,\r\n  array['report-cal-pi-call-event'] \"classNames\",\r\n
      \   '/masters/' || master_id || '#activity-log--sleep-assignment-med-navs-'
