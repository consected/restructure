  - id: 26
    name: sleep ps intro overview
    message_type: dialog
    template_type: content
    template: "<p>\r\n  Great! Thank you for your interest in our research study.
      \r\n</p>\r\n<p>\r\nSleep problems are common in American adults and can negatively
      affect daily life \r\nand long-term health. We are offering Sleep Bootcamp to
      see if the proven program \r\nto improve sleep can be helpful for former NFL
      players, \r\nand if by improving sleep we can improve quality-of-life and mood
      and\r\nreduce pain. The program is delivered \r\nover your computer and phone
      and is 4-weeks long. Your overall involvement \r\nin this study about 3.5 months
      because we will be collecting information from \r\nyou before and after the
      program.\r\n</p>\r\n<p>\r\nIf you participate, you will have private weekly
      phone calls with a \r\nsleep expert who will coach you through the 4-week personalized
      plan to help you \r\nsleep better. The study is conducted by researchers at
      Brigham & Women’s \r\nhospital who we are collaborating with.  If you are eligible
      and decide \r\nyou want to participate, we ask you for permission to give them
      your \r\ncontact information. If you participate in the program, you will receive
      up to \r\n$200 for your time. \r\n</p>\r\n<p>\r\nDo you have any questions so
      far?\r\n</p>\r\n\r\n"
