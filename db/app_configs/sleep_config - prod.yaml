      sign now\r\n\r\n    view_options:\r\n      show_cancel: yes\r\n\r\n\r\n    caption_before:
      &caption_before_e_sign\r\n      placeholder_get_started: |\r\n        The following
      steps will guide you through the process of  signing the document.\r\n\r\n        You
      will have the opportunity to review the document fully before signing.\r\n\r\n
      \       You do not have to complete the review and signature in a single session.
      The data in the document you are signing can not change, even if you have to
      logout and sign back in later.\r\n\r\n        If you can not sign the document
      due to an error, inaccuracy or for any other reason, contact the Staff Member
      that created the document.\r\n\r\n        Be aware that signing the document
      in this process has the same legal weight as a signature in ink on a paper document.\r\n\r\n
      \       If you are NOT ready to continue, click <b>Cancel</b>.\r\n\r\n        If
      you are ready to continue with the signature process, click <b>Save</b>.\r\n\r\n
      \     e_signed_status:\r\n        edit_caption: Do you want to sign the document
      now?\r\n        show_caption: Signature Status\r\n      e_signed_how:\r\n        edit_caption:
      To sign the document, enter your password and the one-time code generated by
      the authenticator app on your smartphone, then click Save\r\n\r\n      placeholder_in_progress:\r\n
