  - id: 110
    name: Protocol Deviation PI Review
    description: 'Sleep Study Protocol Deviation records requiring review by the PI. '
    sql: "SELECT \r\ndt.master_id\r\n\r\nFROM (\r\n SELECT a2.*,\r\n   rank()\r\n
      OVER (\r\n  PARTITION BY a.id\r\n  ORDER BY a.created_at DESC, a2.created_at
      DESC\r\n ) AS r\r\n FROM activity_log_sleep_assignment_protocol_deviations a\r\n\r\n
      INNER JOIN model_references mr\r\n ON\r\n   mr.to_record_type = 'DynamicModel::IpaProtocolDeviation'\r\n
      \  AND mr.from_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr.from_record_id = a.id\r\n\r\n INNER JOIN sleep_protocol_deviations
      p\r\n ON \r\n   mr.to_record_type = 'DynamicModel::IpaProtocolDeviation'\r\n
      \  AND mr.from_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr.from_record_id = a.id\r\n   AND mr.to_record_id = p.id\r\n\r\n INNER
      JOIN model_references mr2\r\n ON\r\n   mr2.from_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr2.to_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr2.from_record_id = a.id\r\n\r\n INNER JOIN activity_log_sleep_assignment_protocol_deviations
      a2\r\n ON\r\n   mr2.from_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr2.to_record_type = 'ActivityLog::IpaAssignmentProtocolDeviation'\r\n
      \  AND mr2.from_record_id = a.id\r\n   AND mr2.to_record_id = a2.id\r\n\r\n
      WHERE \r\n a.extra_log_type = 'deviation_record' \r\n AND a2.extra_log_type
      in ('pi_review', 'initial_review')\r\n AND p.select_severity = 'major'\r\n\r\n\r\n)
      AS dt\r\n\r\ninner join player_infos pi on dt.master_id = pi.master_id\r\nWHERE\r\n
      \ r >= 1 AND dt.extra_log_type = 'initial_review'\r\nAND\r\n  r = 1 AND dt.extra_log_type
      <> 'pi_review'\r\n\r\nORDER BY\r\n  dt.created_at DESC\r\n;\r\n"
