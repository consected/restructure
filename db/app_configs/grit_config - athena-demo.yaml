      \r\n    item_type: dynamic_model__grit_adverse_events_select_location\r\n    multiple:
      single\r\n\r\nrelatedness: \r\n  general_selection: \r\n    item_type: dynamic_model__grit_adverse_events_select_relatedness\r\n
      \   multiple: multiple\r\n    default: \r\n      - related\r\n      - possibly
      related\r\n\r\nexpectedness: \r\n  general_selection: \r\n    item_type: dynamic_model__grit_adverse_events_select_expectedness\r\n
      \   multiple: single\r\n\r\nevent_occurred_from: \r\n  date: \r\n    all: true\r\n
      \   multiple: single\r\n    default: -15 days\r\nevent_occurred_to: \r\n  date:
