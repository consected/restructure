  - id: 247
    name: Subjects In Process & Exited
    description: 'All subjects that have joined or exited the study: in process (phone
      screening scheduled), enrolled, completed, withdrawn, ineligible, other exit
      (not interested, etc). The search matches the latest status of a participant,
      so as they pass through the process they will only be matched by one status.'
    sql: "SELECT * from (\r\n  SELECT distinct dt.master_id, grit.grit_id, msm_grit.msm_grit_id,\r\n
      \ CASE \r\n  WHEN extra_log_type = 'completed' THEN 'completed study'\r\n  WHEN
      extra_log_type = 'completed_intervention' THEN 'completed bbti'\r\n  WHEN extra_log_type
      = 'withdraw' THEN 'withdrawn'\r\n  WHEN extra_log_type IN ('exit_not_consented',
      'exit_ps', 'exit_ps_msm', 'exit_opt_out', 'exit_l2fu') THEN 'exited'\r\n  WHEN
      extra_log_type = 'ineligible' THEN 'ineligible'\r\n  WHEN extra_log_type = 'msm_ps_eligible'
      THEN 'eligible'\r\n  WHEN extra_log_type = 'schedule_screening' THEN 'in process'\r\n
      \ WHEN extra_log_type = 'appointment' THEN 'enrolled'\r\n  ELSE extra_log_type\r\n
      \ END \"status\", \r\n  dt.created_at \r\n  FROM \r\n  (\r\n    SELECT\r\n    al.master_id,
      al.created_at, al.extra_log_type,    \r\n    rank()\r\n     OVER (\r\n      PARTITION
      BY al.master_id \r\n      ORDER BY al.created_at DESC\r\n     ) AS r\r\n\r\n
      \   FROM activity_log_grit_assignments al\r\n    WHERE   \r\n    extra_log_type
      IN (\r\n      'schedule_screening', \r\n      'msm_ps_eligible', \r\n      'ineligible',
      \r\n      'exit_not_consented', \r\n      'exit_ps', \r\n      'exit_ps_msm',\r\n
      \     'exit_opt_out',\r\n      'exit_l2fu',\r\n      'appointment',\r\n      'completed',\r\n
      \     'completed_intervention',\r\n      'withdraw'\r\n    )\r\n  ) dt\r\n  INNER
      JOIN grit_assignments grit ON dt.master_id = grit.master_id\r\n  LEFT OUTER
      JOIN msm_grit_id_numbers msm_grit ON dt.master_id = msm_grit.master_id\r\n  WHERE
      r = 1 \r\n) dt2\r\nWHERE status IN(:select_status)\r\nORDER BY status, created_at
      desc\r\n;\r\n"
    search_attrs: "\r\nselect_status: \r\n  config_selector:\r\n    label: Select
      / de-select statuses to report  \r\n    all: true\r\n    multiple: multiple\r\n
      \   default: \r\n      - eligible\r\n#      - ineligible\r\n#      - completed\r\n#
      \     - withdrawn\r\n#      - exited\r\n      - enrolled\r\n      - in process\r\n
      \   selections: \r\n      eligible: eligible\r\n      ineligible: ineligible\r\n
      \     completed study: completed study\r\n      completed bbti: completed bbti\r\n
      \     withdrawn: withdrawn\r\n      exited: exited\r\n      enrolled: enrolled\r\n
      \     in process: in process\r\n      \r\n      "
